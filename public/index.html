<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Sliply</title>
    <meta name="description" content="Quick Filter Bypass" />
    <meta name="keywords" content="proxy, web proxy, sliply, service workers, unblock websites, free web proxy, proxy sites, online proxy, proxy server" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="logo">Sliply</h1>
        <a href="/settings.html" class="settings-link" title="設定">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243m-6.364 0L3.636 16.364M16.364 3.636L12.12 7.879m-6.364 0L1.636 3.636" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </a>
    </header>

    <main class="main">
        <div class="search-container">
            <form id="uv-form" class="search-form">
                <input
                    id="uv-address"
                    type="text"
                    placeholder="URLを入力またはキーワードで検索"
                    class="search-input"
                />
                <select id="uv-search-engine" class="search-engine-select">
                    <option value="https://www.google.com/search?q=%s">Google</option>
                    <option value="https://www.bing.com/search?q=%s">Bing</option>
                    <option value="https://duckduckgo.com/?q=%s">DuckDuckGo</option>
                    <option value="https://search.yahoo.com/search?p=%s">Yahoo</option>
                </select>
            </form>
            
            <div class="quick-links" id="quick-links"></div>
            
            <div class="error-section">
                <p id="uv-error" class="error-message"></p>
                <pre id="uv-error-code" class="error-code"></pre>
            </div>
        </div>
    </main>

    <iframe style="display: none;" id="uv-frame"></iframe>
</body>
</html>
