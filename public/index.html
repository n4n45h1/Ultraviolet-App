<!DOCTYPE html>
<html lang="ja">

<body>
    <header class="header">
        <h1 class="logo">Sliply</h1>
        <div class="header-links">
            <a href="/status.html" class="header-link" title="Status">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="3" width="20" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                    <rect x="2" y="10" width="20" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                    <rect x="2" y="17" width="20" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Status</span>
            </a>
            <a href="/mail.html" class="header-link" title="Mail">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"/>

    <main class="main">
        <div class="search-container">
            <form id="uv-form" class="search-form" action="javascript:void(0);">
                <input
                    id="uv-address"
                    type="text"
                    placeholder="URLを入力またはキーワードで検索"
                    class="search-input"
                    required
                />
                <select id="uv-search-engine" class="search-engine-select">
                    <option value="https://www.google.com/search?q=%s">Google</option>
                    <option value="https://www.bing.com/search?q=%s">Bing</option>
                    <option value="https://duckduckgo.com/?q=%s">DuckDuckGo</option>
                    <option value="https://search.yahoo.com/search?p=%s">Yahoo</option>
                </select>
            </form>
            
            <div class="quick-links" id="quick-links"></div>
            
            <div class="error-section">
                <p id="uv-error" class="error-message"></p>
                <pre id="uv-error-code" class="error-code"></pre>
            </div>
        </div>
    </main>

    <iframe style="display: none;" id="uv-frame"></iframe>
</body>
</html>
