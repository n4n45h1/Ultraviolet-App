<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Status - Sliply</title>
    <meta name="description" content="サーバーステータスとネットワーク情報" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="status.css" />
</head>
<body>
    <header class="header">
        <a href="/" class="back-button" title="ホームに戻る">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <h1 class="logo">Status</h1>
    </header>

    <main class="status-main">
        <div class="status-container">
            <section class="status-section">
                <h2 class="section-title">サーバー情報</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="2" y="3" width="20" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                                <rect x="2" y="10" width="20" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                                <rect x="2" y="17" width="20" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                                <circle cx="6" cy="5" r="0.5" fill="currentColor"/>
                                <circle cx="6" cy="12" r="0.5" fill="currentColor"/>
                                <circle cx="6" cy="19" r="0.5" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <div class="info-label">ステータス</div>
                            <div class="info-value" id="server-status">
                                <span class="status-indicator loading"></span>
                                <span>確認中...</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <div class="info-label">Ping</div>
                            <div class="info-value" id="ping">--ms</div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 12c0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M4 12h16" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 4c2.2 0 4 3.6 4 8" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 20c-2.2 0-4-3.6-4-8" stroke="currentColor" stroke-width="2"/>
                                <path d="M16 20l4 4m0-4l-4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <div class="info-label">IPアドレス</div>
                            <div class="info-value" id="ip-address">取得中...</div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <div class="info-label">ロケーション</div>
                            <div class="info-value" id="location">取得中...</div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2v20M2 12h20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <div class="info-label">ISP</div>
                            <div class="info-value" id="isp">取得中...</div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <div class="info-label">プロトコル</div>
                            <div class="info-value" id="protocol">--</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="status-section">
                <h2 class="section-title">接続情報</h2>
                <div class="connection-info">
                    <div class="connection-item">
                        <span class="connection-label">ホスト:</span>
                        <span class="connection-value" id="host">--</span>
                    </div>
                    <div class="connection-item">
                        <span class="connection-label">ポート:</span>
                        <span class="connection-value" id="port">--</span>
                    </div>
                    <div class="connection-item">
                        <span class="connection-label">サーバーURL:</span>
                        <span class="connection-value" id="user-agent">--</span>
                    </div>
                    <div class="connection-item">
                        <span class="connection-label">Wisp:</span>
                        <span class="connection-value" id="wisp-url">--</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="status.js"></script>
</body>
</html>
